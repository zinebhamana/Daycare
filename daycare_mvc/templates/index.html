<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daycare Management</title>
    <style>
        /* Reset */
        body, h1, h2, p, ul, li, table {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body */
        body {
            background-color: #fff0f2; /* very light pink */
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #ffb6b9; /* pastel pink */
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Navigation */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ff6f61; /* darker pink */
            font-weight: bold;
            padding: 12px 25px; /* bigger button */
            border: 2px solid #ff6f61; /* border */
            border-radius: 10px; /* rounded corners */
            transition: all 0.3s;
            font-size: 1.1em; /* bigger text */
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: #ff6f61; /* fill on hover */
            color: white;
            border-color: #e0554d; /* darker border on hover */
        }

        /* Main */
        main {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.05);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Daycare Management</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('children') }}">Children</a></li>
            <li><a href="{{ url_for('employees') }}">Employees</a></li>
            <li><a href="{{ url_for('ateliers') }}">Workshops</a></li>
            <li><a href="{{ url_for('abonnements') }}">Subscriptions</a></li>
        </ul>
    </nav>

    <main>
        <p>Select a section from the menu to manage the daycare data.</p>
    </main>

    <footer>
        <p>&copy; 2025 Daycare Management System</p>
    </footer>
</body>
</html>
