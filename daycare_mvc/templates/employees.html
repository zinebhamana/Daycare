<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees Management</title>
    <style>
        body, h1, h2, p, ul, li, table { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif;}
        body { background:#fffbea; color:#333; padding:20px; line-height:1.6;}
        header { background:#fff3b0; color:#333; padding:20px; text-align:center; border-radius:10px; margin-bottom:20px;}
        header a { color:#a67c00; text-decoration:none; font-weight:bold; margin-left:20px;}
        header a:hover { color:#ffcc00; }
        main { background:#fff; padding:20px; border-radius:10px; box-shadow:0px 4px 10px rgba(0,0,0,0.05);}
        table { width:100%; border-collapse:collapse; margin-bottom:20px;}
        table th, table td { padding:10px; border:1px solid #ccc; text-align:left;}
        table th { background:#fff3b0; }
        table tr:nth-child(even){ background:#fff9d6; }
        table tr:hover{ background:#fff1a8; }

        form { margin-top:20px; }
        form label { display:block; margin-top:10px; font-weight:bold; }
        form input[type="text"] { width:50%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px; }

        form button { margin-top:15px; padding:12px 25px; background:#fff3b0; color:#a67c00; border:2px solid #a67c00; border-radius:10px; font-weight:bold; font-size:1.1em; cursor:pointer; transition:all 0.3s; }
        form button:hover { background:#a67c00; color:white; border-color:#8a6000; }

        /* Delete button */
        .delete-btn {
            background-color:#ff4d4d;
            border:1px solid #d43f3f;
            border-radius:5px;
            color:white;
            padding:5px 10px;
            cursor:pointer;
            font-size:0.9em;
        }
        .delete-btn:hover { background-color:#d43f3f; }

        footer { text-align:center; margin-top:20px; color:#666; }
    </style>
</head>
<body>

<header>
    <h1>Employees Management</h1>
    <a href="{{ url_for('home') }}">Back to Home</a>
</header>

<main>
    <section>
        <h2>List of Employees</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Contact</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in employees %}
<tr>
     <td>{{ emp['id'] }}</td>
    <td>{{ emp['name'] }}</td>
    <td>{{ emp['role'] }}</td>
    <td>{{ emp['contact'] }}</td>
    <td>
        <form method="POST" action="{{ url_for('delete_employee', employee_id=emp.id) }}" onsubmit="return confirm('Are you sure you want to delete this employee?');">
            <button type="submit" class="delete-btn">Delete</button>
        </form>
    </td>
</tr>
{% endfor %}

            </tbody>
        </table>
    </section>

    <section>
        <h2>Add New Employee</h2>
        <form action="{{ url_for('add_new_employee') }}" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="role">Role:</label>
            <input type="text" name="role" id="role" required>

            <label for="contact">Contact:</label>
            <input type="text" name="contact" id="contact">

            <button type="submit">Add Employee</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 Daycare Management System</p>
</footer>
</body>
</html>
